<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>me</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            /* Thêm CSS của bạn */
            @font-face {
                font-family: "Inria Serif";
                src: url("assets/fonts/inria.ttf");
            }

            html, body {
                height: 100%; /* Đảm bảo toàn bộ trang có chiều cao 100% */
                margin: 0; /* Xóa bỏ margin mặc định */
                display: flex;
                justify-content: center; /* Căn giữa theo chiều ngang */
                align-items: center; /* Căn giữa theo chiều dọc */
                background-color: #000000;
                font-family: "Inria Serif", serif, sans-serif;
                color: #ffffff;
                flex-direction: column; /* Đặt nội dung theo chiều dọc */
            }

            body {
                font-size: 1.2rem;
                max-width: 38em;
                line-height: 1.618;
                margin: auto;
                text-align: center;
                position: relative;
            }

            /* Đoạn chữ ở đầu trang */
            .top-text {
                font-size: 24px;
                color: #ffffff;
                margin-bottom: 20px;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 5px;
                width: 100%;
            }

            .gif-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative; /* Để cho phép văn bản được đặt lên trên GIF */
            }

            .profile-gif {
                width: 690px;
                height: auto;
                border: 2px solid #ddd;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }

            /* Dòng chữ trên GIF */
            .k {
                position: absolute;
                top: 20px;
                font-size: 21px;
                color: #ffffff;
                z-index: 1; /* Đảm bảo chữ nổi lên trên GIF */
                background-color: rgba(0, 0, 0, 0.5); /* Làm nền mờ để dễ nhìn chữ */
                padding: 10px;
                border-radius: 5px;
            }

            .caption {
                margin-top: 10px;
                font-size: 19px;
                color: #333;
            }

            .k1 {
                margin-top: 10px;
                font-size: 17px;
                color: #333;
            }

            .k2 {
                margin-top: 10px;
                font-size: 19px;
                color: #ffffff;
            }

            a {
                color: #d9d9d9;
                text-decoration: none;
                transition: all .4s ease-out;
            }

            a:hover {
                color: grey;
                filter: blur(0.7px);
            }

            /* Các phần tử trong danh sách */
            ul {
                padding-left: 1.4em;
                margin-top: 0px;
                margin-bottom: 2.5rem;
            }

            li {
                margin-bottom: 0.4em;
            }

            /* Blockquote */
            blockquote {
                margin-left: 0px;
                margin-right: 0px;
                padding-left: 1em;
                padding-top: 0.8em;
                padding-bottom: 0.8em;
                padding-right: 0.8em;
                border-left: 5px solid #ffffff;
                margin-bottom: 2.5rem;
                background-color: #4a4a4a;
            }

            blockquote p {
                margin-bottom: 0;
            }

            /* Định dạng hình ảnh và video */
            img, video {
                height: auto;
                max-width: 100%;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            /* Pre và Code */
            pre {
                background-color: #4a4a4a;
                display: block;
                padding: 1em;
                overflow-x: auto;
                margin-top: 0px;
                margin-bottom: 2.5rem;
                font-size: 0.9em;
            }

            code, kbd, samp {
                font-size: 0.9em;
                padding: 0 0.5em;
                background-color: #4a4a4a;
                white-space: pre-wrap;
            }

            pre > code {
                padding: 0;
                background-color: transparent;
                white-space: pre;
                font-size: 1em;
            }

            /* Tables */
            table {
                text-align: justify;
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 2rem;
            }

            td, th {
                padding: 0.5em;
                border-bottom: 1px solid #4a4a4a;
            }

            /* Buttons, forms and input */
            input, textarea {
                border: 1px solid #c9c9c9;
            }

            input:focus, textarea:focus {
                border: 1px solid #ffffff;
            }

            textarea {
                width: 100%;
            }

            .button, button, input[type=submit], input[type=reset], input[type=button], input[type=file]::file-selector-button {
                display: inline-block;
                padding: 5px 10px;
                text-align: center;
                text-decoration: none;
                white-space: nowrap;
                background-color: #ffffff;
                color: #222222;
                border-radius: 1px;
                border: 1px solid #ffffff;
                cursor: pointer;
                box-sizing: border-box;
            }

            .button[disabled], button[disabled], input[type=submit][disabled], input[type=reset][disabled], input[type=button][disabled], input[type=file]::file-selector-button[disabled] {
                cursor: default;
                opacity: 0.5;
            }

            .button:hover, button:hover, input[type=submit]:hover, input[type=reset]:hover, input[type=button]:hover, input[type=file]::file-selector-button:hover {
                background-color: #c9c9c9;
                color: #222222;
                outline: 0;
            }

            .button:focus-visible, button:focus-visible, input[type=submit]:focus-visible, input[type=reset]:focus-visible, input[type=button]:focus-visible, input[type=file]::file-selector-button:focus-visible {
                outline-style: solid;
                outline-width: 2px;
            }

            textarea, select, input {
                color: #c9c9c9;
                padding: 6px 10px; /* The 6px vertically centers text on FF, ignored by Webkit */
                margin-bottom: 10px;
                background-color: #4a4a4a;
                border: 1px solid #4a4a4a;
                border-radius: 4px;
                box-shadow: none;
                box-sizing: border-box;
            }

            textarea:focus, select:focus, input:focus {
                border: 1px solid #ffffff;
                outline: 0;
            }

            input[type=checkbox]:focus {
                outline: 1px dotted #ffffff;
            }

            label, legend, fieldset {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            .p-center {
                display: table-cell; 
                vertical-align: middle; 
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- Dòng chữ ở đầu trang -->
        <div class="top-text"><b>私について知りたいことはすべてここにあります</b></div>

        <div class="gif-container">
            <!-- GIF -->
            <img src="https://i.pinimg.com/736x/89/84/5e/89845e4fd26a9e819973e9e62d15f928.jpg" 
                 alt="Profile gif" class="profile-gif">
            
            <!-- Các liên kết dưới GIF -->
            <div class="caption">
                <a href="https://zeici.github.io/Me/">me</a> ~ 
                <a href="https://zeici.github.io/projects/">project</a> ~ 
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">blogs</a> ~ 
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">webrings</a>
            </div>
        </div>
    </body>
</html>
